<!DOCTYPE html>
<html>
  <head>
    <style>
        body {
            background-image: url("https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Relief_of_the_Light_Brigade.png/1024px-Relief_of_the_Light_Brigade.png");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            width: 100%;
            height: 100%;
        }

        main {
            background: white;
            margin: auto;
            max-width: 960px;
            width: 60%;
        }

        button {
          background-color: rgb(160, 57, 57);
          border-radius: 10px;
          color: rgb(231, 228, 238);
          font-family: Impact;
          font-size: 15px;
          margin: 3px;
        }
         
        #gamemenue {
          display:flex;
          border: 2px black solid;
          padding: 3%;
        }

        #scoreboard{
          flex: 2;
          border: 2px black solid;
        }

        #gamesettings{
          padding: 3%; 
        }

        #gameboard {
          border: 2px black solid;
          padding: 50px;
        }

        #gameplay {
          display: flex;
          border: 2px black solid;
          padding: 3%; 
        }

        
    </style>
  </head>
  <body>
    <main>
      <section id="gamemenue">
          <div id="scoreboard">
            <h6>Generals to Beat!</h6>
              <!-- Display ScoreBoard of best games depending on the least amount of moves -->
              <ol>
                <li></li>
                <li></li>
                <li></li>
              </ol>  
          </div>
          <div id="gamesettings">
              <!-- Display Game options, New Game button Game Rules -->
              <button id="newgame" type="button">New Game!</button>
          </div>
          <div id="playerstatus">
              <!-- Display Player username, and number of moves -->
              <h6>Turn Number: </h6>
          </div>
      </section>
      <form>
        <section id="gameboard">
          <!-- Display game board as individual elements -->
          <img id="worldmap" src="/Users/jesse/Desktop/war/frontend/images/world-map.jpg" style="width:100%; margin: auto;">
            <label>From:</label>
              <select id="Offensive" name="Offensive">
                <option value="northamerica">North America</option>
                <option value="southamerica">South America</option>
                <option value="africa">Africa</option>
                <option value="europe">Europe</option>
                <option value="australia">Africa</option>
                <option value="asia">Asia</option>
              </select>
              <label>To:</label>
              <select id="Offensive" name="Offensive">
                <option value="northamerica">North America</option>
                <option value="southamerica">South America</option>
                <option value="africa">Africa</option>
                <option value="europe">Europe</option>
                <option value="australia">Africa</option>
                <option value="asia">Asia</option>
              </select>
        </section>
        <section id="gameplay"> 
          <div id="playercontrolls">
            <button id="attack" type="submit">Attack!</button>
            <br>
            <button id="regroup" type="submit">Re-group!</button>
            <br>
            <button id="endturn" type="submit">End Turn!</button>
          </div>
          <div id="showdown">
            <div id="yourtroops">
              <h6>You have X many troops</h6>
            </div>
            <div id="opponents">
              <h6>Your opponent has x many troops</h6>
            </div>
          </div>
        </section>
      </form>
    </main>
  </body>
  <script src="./src/index.js"> </script>
</html>

<!DOCTYPE html>
<html>
  <head>
    <style>
        body {
            background-image: url("https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Relief_of_the_Light_Brigade.png/1024px-Relief_of_the_Light_Brigade.png");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            width: 100%;
            height: 100%;
        }

        main {
            background: white;
            margin: auto;
            max-width: 960px;
            width: 60%;
        }

        button {
          background-color: rgb(160, 57, 57);
          border-radius: 10px;
          color: rgb(231, 228, 238);
          font-family: Impact;
          font-size: 15px;
          margin: 3px;
        }
         
        #gamemenue {
          display:flex;
          border: 2px black solid;
          padding: 3%;
        }

        #scoreboard{
          flex: 2;
          border: 2px black solid;
        }

        #gamesettings{
          padding: 3%; 
        }

        #playerstatus {

        }

        #gameboard {
          border: 2px black solid;
          padding: 100px;
        }

        #gameplay {
          border: 2px black solid;
          padding: 3%; 
        }
        
    </style>
  </head>

    <main>
      <section id="gamemenue">
          <div id="scoreboard">
            <h6>Generals to Beat!</h6>
              <!-- Display ScoreBoard of best games depending on the least amount of moves -->
              <ol>
                <li></li>
                <li></li>
                <li></li>
              </ol>  
          </div>
          <div id="gamesettings">
              <!-- Display Game options, New Game button Game Rules -->
              <button id="option" type="button">New Game!</button>
              <br>
              <button id="option" type="button">Game Rules!</button>
          </div>
          <div id="playerstatus">
              <!-- Display Player username, and number of moves -->
          </div>
      </section>
      <section id="gameboard">
        <!-- Display game board as individual elements -->
      </section>
      <section id="gameplay"> 
        <div id="playercontrolls">
          <button id="option" type="button">Attack!</button>
          <br>
          <button id="option" type="button">Re-group!</button>
          <br>
          <button id="option" type="button">End Turn!</button>
        </div>
        <div id="showdown">
          <div id="yourtroops">
        
          </div>
          <div id="opponents">

          </div>
        </div>

</html>
